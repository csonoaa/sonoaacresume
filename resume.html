<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonoaac Resume Builder</title>
    <style>
        :root {
            --primary-color: 210 100% 50%; /* #007BFF */
            --secondary-color: 210 20% 95%; /* #F1F5F9 */
            --text-dark: 0 0% 13%; /* #212529 */
            --text-light: 0 0% 40%; /* #666666 */
            --border-color: 0 0% 90%; /* #E5E5E5 */
            --success-color: 120 61% 34%; /* #28A745 */
            --background: 210 11% 98%; /* #F8F9FA */
            --white: 0 0% 100%; /* #FFFFFF */
            --shadow: 0 0% 0% / 0.1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--text-dark));
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background: linear-gradient(135deg, hsl(var(--primary-color)), hsl(220 100% 60%));
            color: hsl(var(--white));
            border-radius: 10px;
            box-shadow: 0 4px 15px hsla(var(--shadow));
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .form-section,
        .preview-section {
            background: hsl(var(--white));
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px hsla(var(--shadow));
        }

        .form-section h2,
        .preview-section h2 {
            margin-bottom: 25px;
            color: hsl(var(--primary-color));
            font-size: 1.5rem;
            border-bottom: 2px solid hsl(var(--secondary-color));
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: hsl(var(--text-dark));
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid hsl(var(--border-color));
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: hsl(var(--primary-color));
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 20px 0;
            padding-top: 20px;
            border-top: 1px solid hsl(var(--border-color));
        }

        .section-header h3 {
            color: hsl(var(--text-dark));
            font-size: 1.3rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: hsl(var(--primary-color));
            color: hsl(var(--white));
        }

        .btn-primary:hover {
            background: hsl(210 100% 45%);
            transform: translateY(-2px);
        }

        .btn-success {
            background: hsl(var(--success-color));
            color: hsl(var(--white));
        }

        .btn-success:hover {
            background: hsl(120 61% 30%);
        }

        .btn-secondary {
            background: hsl(var(--secondary-color));
            color: hsl(var(--text-dark));
        }

        .btn-secondary:hover {
            background: hsl(210 20% 90%);
        }

        .btn-danger {
            background: hsl(0 65% 51%);
            color: hsl(var(--white));
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: hsl(0 65% 45%);
        }

        .dynamic-section {
            border: 1px solid hsl(var(--border-color));
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 15px;
            background: hsl(var(--secondary-color));
            position: relative;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .skills-input {
            margin-bottom: 10px;
        }

        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .skill-tag {
            background: hsl(var(--primary-color));
            color: hsl(var(--white));
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Resume Preview Styles */
        .resume-preview {
            background: hsl(var(--white));
            border: 1px solid hsl(var(--border-color));
            border-radius: 5px;
            padding: 40px;
            font-family: 'Georgia', serif;
            line-height: 1.5;
            color: hsl(var(--text-dark));
            min-height: 800px;
        }

        .resume-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid hsl(var(--primary-color));
        }

        .resume-name {
            font-size: 2.2rem;
            font-weight: bold;
            color: hsl(var(--text-dark));
            margin-bottom: 10px;
        }

        .resume-contact {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            color: hsl(var(--text-light));
            font-size: 14px;
        }

        .resume-section {
            margin-bottom: 25px;
        }

        .resume-section-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: hsl(var(--primary-color));
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid hsl(var(--border-color));
            padding-bottom: 5px;
        }

        .resume-item {
            margin-bottom: 20px;
            padding-left: 0;
        }

        .resume-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }

        .resume-item-title {
            font-weight: bold;
            color: hsl(var(--text-dark));
        }

        .resume-item-company {
            font-style: italic;
            color: hsl(var(--text-light));
        }

        .resume-item-date {
            color: hsl(var(--text-light));
            font-size: 14px;
            white-space: nowrap;
        }

        .resume-item-description {
            color: hsl(var(--text-dark));
            margin-top: 8px;
        }

        .resume-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .resume-skill {
            background: hsl(var(--secondary-color));
            color: hsl(var(--text-dark));
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 14px;
            border: 1px solid hsl(var(--border-color));
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .empty-state {
            color: hsl(var(--text-light));
            font-style: italic;
            text-align: center;
            padding: 20px;
            background: hsl(var(--secondary-color));
            border-radius: 5px;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }
            
            .container {
                max-width: none;
                padding: 0;
            }
            
            .header,
            .form-section,
            .actions {
                display: none !important;
            }
            
            .main-content {
                display: block;
            }
            
            .preview-section {
                box-shadow: none;
                padding: 0;
                background: white;
            }
            
            .resume-preview {
                border: none;
                padding: 20px;
                box-shadow: none;
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .form-section,
            .preview-section {
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .resume-contact {
                flex-direction: column;
                gap: 5px;
            }
            
            .resume-item-header {
                flex-direction: column;
            }
            
            .resume-name {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                margin-bottom: 20px;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-section,
            .preview-section {
                padding: 15px;
            }
            
            .resume-preview {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sonoaac Resume Builder</h1>
            <p>Create your professional resume with real-time preview</p>
        </div>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <h2>Resume Information</h2>
                
                <!-- Personal Information -->
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="City, State">
                    </div>
                    <div class="form-group">
                        <label for="website">Website/LinkedIn</label>
                        <input type="url" id="website" placeholder="https://linkedin.com/in/yourname">
                    </div>
                </div>
                
                <!-- Professional Summary -->
                <div class="form-group">
                    <label for="summary">Professional Summary</label>
                    <textarea id="summary" placeholder="Write a brief professional summary (2-3 sentences)..."></textarea>
                </div>
                
                <!-- Work Experience -->
                <div class="section-header">
                    <h3>Work Experience</h3>
                    <button type="button" class="btn btn-primary" onclick="addWorkExperience()">Add Experience</button>
                </div>
                <div id="workExperience"></div>
                
                <!-- Education -->
                <div class="section-header">
                    <h3>Education</h3>
                    <button type="button" class="btn btn-primary" onclick="addEducation()">Add Education</button>
                </div>
                <div id="education"></div>
                
                <!-- Skills -->
                <div class="section-header">
                    <h3>Skills</h3>
                </div>
                <div class="form-group">
                    <label for="skills">Skills (comma-separated)</label>
                    <input type="text" id="skills" placeholder="JavaScript, Python, Project Management, etc.">
                    <div class="skills-tags" id="skillsTags"></div>
                </div>
                
                <!-- Actions -->
                <div class="actions">
                    <button type="button" class="btn btn-success" onclick="downloadPDF()">Download PDF</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear All</button>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <h2>Live Preview</h2>
                <div class="resume-preview" id="resumePreview">
                    <div class="resume-header">
                        <div class="resume-name" id="previewName">Your Name</div>
                        <div class="resume-contact" id="previewContact">
                            <span id="previewEmail"></span>
                            <span id="previewPhone"></span>
                            <span id="previewLocation"></span>
                            <span id="previewWebsite"></span>
                        </div>
                    </div>
                    
                    <div class="resume-section" id="summarySection" style="display: none;">
                        <div class="resume-section-title">Professional Summary</div>
                        <div id="previewSummary"></div>
                    </div>
                    
                    <div class="resume-section" id="experienceSection" style="display: none;">
                        <div class="resume-section-title">Work Experience</div>
                        <div id="previewExperience"></div>
                    </div>
                    
                    <div class="resume-section" id="educationSection" style="display: none;">
                        <div class="resume-section-title">Education</div>
                        <div id="previewEducation"></div>
                    </div>
                    
                    <div class="resume-section" id="skillsSection" style="display: none;">
                        <div class="resume-section-title">Skills</div>
                        <div class="resume-skills" id="previewSkills"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-save functionality
        let resumeData = {
            fullName: '',
            email: '',
            phone: '',
            location: '',
            website: '',
            summary: '',
            workExperience: [],
            education: [],
            skills: []
        };

        // Load saved data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedData();
            updatePreview();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Personal information listeners
            document.getElementById('fullName').addEventListener('input', updatePreview);
            document.getElementById('email').addEventListener('input', updatePreview);
            document.getElementById('phone').addEventListener('input', updatePreview);
            document.getElementById('location').addEventListener('input', updatePreview);
            document.getElementById('website').addEventListener('input', updatePreview);
            document.getElementById('summary').addEventListener('input', updatePreview);
            document.getElementById('skills').addEventListener('input', updateSkills);
        }

        function updatePreview() {
            // Update personal information
            const fullName = document.getElementById('fullName').value || 'Your Name';
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;
            const website = document.getElementById('website').value;
            const summary = document.getElementById('summary').value;

            document.getElementById('previewName').textContent = fullName;
            
            // Update contact info
            const contactInfo = [];
            if (email) contactInfo.push(email);
            if (phone) contactInfo.push(phone);
            if (location) contactInfo.push(location);
            if (website) contactInfo.push(website);
            
            const contactSpans = document.querySelectorAll('#previewContact span');
            contactSpans.forEach(span => span.textContent = '');
            
            contactInfo.forEach((info, index) => {
                if (contactSpans[index]) {
                    contactSpans[index].textContent = info;
                }
            });

            // Update summary
            const summarySection = document.getElementById('summarySection');
            if (summary.trim()) {
                document.getElementById('previewSummary').textContent = summary;
                summarySection.style.display = 'block';
            } else {
                summarySection.style.display = 'none';
            }

            // Save data
            saveData();
        }

        function updateSkills() {
            const skillsInput = document.getElementById('skills').value;
            const skillsArray = skillsInput.split(',').map(skill => skill.trim()).filter(skill => skill);
            
            // Update tags display
            const skillsTags = document.getElementById('skillsTags');
            skillsTags.innerHTML = '';
            skillsArray.forEach(skill => {
                const tag = document.createElement('span');
                tag.className = 'skill-tag';
                tag.textContent = skill;
                skillsTags.appendChild(tag);
            });

            // Update preview
            const previewSkills = document.getElementById('previewSkills');
            const skillsSection = document.getElementById('skillsSection');
            
            if (skillsArray.length > 0) {
                previewSkills.innerHTML = '';
                skillsArray.forEach(skill => {
                    const skillElement = document.createElement('span');
                    skillElement.className = 'resume-skill';
                    skillElement.textContent = skill;
                    previewSkills.appendChild(skillElement);
                });
                skillsSection.style.display = 'block';
            } else {
                skillsSection.style.display = 'none';
            }

            resumeData.skills = skillsArray;
            saveData();
        }

        function addWorkExperience() {
            const container = document.getElementById('workExperience');
            const index = container.children.length;
            
            const experienceHTML = `
                <div class="dynamic-section" data-index="${index}">
                    <button type="button" class="btn btn-danger remove-btn" onclick="removeExperience(this)">Remove</button>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Job Title *</label>
                            <input type="text" class="exp-title" placeholder="Software Developer" required>
                        </div>
                        <div class="form-group">
                            <label>Company *</label>
                            <input type="text" class="exp-company" placeholder="Company Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="month" class="exp-start">
                        </div>
                        <div class="form-group">
                            <label>End Date</label>
                            <input type="month" class="exp-end">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="exp-description" placeholder="Describe your responsibilities and achievements..."></textarea>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', experienceHTML);
            
            // Add event listeners to new fields
            const newSection = container.lastElementChild;
            newSection.querySelectorAll('input, textarea').forEach(field => {
                field.addEventListener('input', updateExperiencePreview);
            });
        }

        function addEducation() {
            const container = document.getElementById('education');
            const index = container.children.length;
            
            const educationHTML = `
                <div class="dynamic-section" data-index="${index}">
                    <button type="button" class="btn btn-danger remove-btn" onclick="removeEducation(this)">Remove</button>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Degree *</label>
                            <input type="text" class="edu-degree" placeholder="Bachelor of Science" required>
                        </div>
                        <div class="form-group">
                            <label>School *</label>
                            <input type="text" class="edu-school" placeholder="University Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Start Year</label>
                            <input type="number" class="edu-start" min="1950" max="2030" placeholder="2020">
                        </div>
                        <div class="form-group">
                            <label>End Year</label>
                            <input type="number" class="edu-end" min="1950" max="2030" placeholder="2024">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Additional Info</label>
                        <textarea class="edu-info" placeholder="GPA, honors, relevant coursework..."></textarea>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', educationHTML);
            
            // Add event listeners to new fields
            const newSection = container.lastElementChild;
            newSection.querySelectorAll('input, textarea').forEach(field => {
                field.addEventListener('input', updateEducationPreview);
            });
        }

        function removeExperience(button) {
            button.parentElement.remove();
            updateExperiencePreview();
        }

        function removeEducation(button) {
            button.parentElement.remove();
            updateEducationPreview();
        }

        function updateExperiencePreview() {
            const experienceContainer = document.getElementById('workExperience');
            const previewContainer = document.getElementById('previewExperience');
            const experienceSection = document.getElementById('experienceSection');
            
            const experiences = [];
            experienceContainer.querySelectorAll('.dynamic-section').forEach(section => {
                const title = section.querySelector('.exp-title').value;
                const company = section.querySelector('.exp-company').value;
                const start = section.querySelector('.exp-start').value;
                const end = section.querySelector('.exp-end').value;
                const description = section.querySelector('.exp-description').value;
                
                if (title || company) {
                    experiences.push({
                        title: title,
                        company: company,
                        start: start,
                        end: end,
                        description: description
                    });
                }
            });
            
            if (experiences.length > 0) {
                previewContainer.innerHTML = '';
                experiences.forEach(exp => {
                    const expElement = document.createElement('div');
                    expElement.className = 'resume-item';
                    
                    const dateRange = exp.start || exp.end ? 
                        `${exp.start || ''} - ${exp.end || 'Present'}` : '';
                    
                    expElement.innerHTML = `
                        <div class="resume-item-header">
                            <div>
                                <div class="resume-item-title">${exp.title || 'Job Title'}</div>
                                <div class="resume-item-company">${exp.company || 'Company Name'}</div>
                            </div>
                            <div class="resume-item-date">${dateRange}</div>
                        </div>
                        ${exp.description ? `<div class="resume-item-description">${exp.description}</div>` : ''}
                    `;
                    
                    previewContainer.appendChild(expElement);
                });
                experienceSection.style.display = 'block';
            } else {
                experienceSection.style.display = 'none';
            }
            
            resumeData.workExperience = experiences;
            saveData();
        }

        function updateEducationPreview() {
            const educationContainer = document.getElementById('education');
            const previewContainer = document.getElementById('previewEducation');
            const educationSection = document.getElementById('educationSection');
            
            const educationList = [];
            educationContainer.querySelectorAll('.dynamic-section').forEach(section => {
                const degree = section.querySelector('.edu-degree').value;
                const school = section.querySelector('.edu-school').value;
                const start = section.querySelector('.edu-start').value;
                const end = section.querySelector('.edu-end').value;
                const info = section.querySelector('.edu-info').value;
                
                if (degree || school) {
                    educationList.push({
                        degree: degree,
                        school: school,
                        start: start,
                        end: end,
                        info: info
                    });
                }
            });
            
            if (educationList.length > 0) {
                previewContainer.innerHTML = '';
                educationList.forEach(edu => {
                    const eduElement = document.createElement('div');
                    eduElement.className = 'resume-item';
                    
                    const dateRange = edu.start || edu.end ? 
                        `${edu.start || ''} - ${edu.end || ''}` : '';
                    
                    eduElement.innerHTML = `
                        <div class="resume-item-header">
                            <div>
                                <div class="resume-item-title">${edu.degree || 'Degree'}</div>
                                <div class="resume-item-company">${edu.school || 'School Name'}</div>
                            </div>
                            <div class="resume-item-date">${dateRange}</div>
                        </div>
                        ${edu.info ? `<div class="resume-item-description">${edu.info}</div>` : ''}
                    `;
                    
                    previewContainer.appendChild(eduElement);
                });
                educationSection.style.display = 'block';
            } else {
                educationSection.style.display = 'none';
            }
            
            resumeData.education = educationList;
            saveData();
        }

        function downloadPDF() {
            window.print();
        }

        function clearForm() {
            if (confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                document.querySelectorAll('input, textarea').forEach(field => {
                    field.value = '';
                });
                document.getElementById('workExperience').innerHTML = '';
                document.getElementById('education').innerHTML = '';
                document.getElementById('skillsTags').innerHTML = '';
                
                resumeData = {
                    fullName: '',
                    email: '',
                    phone: '',
                    location: '',
                    website: '',
                    summary: '',
                    workExperience: [],
                    education: [],
                    skills: []
                };
                
                localStorage.removeItem('resumeData');
                updatePreview();
                updateSkills();
                updateExperiencePreview();
                updateEducationPreview();
            }
        }

        function saveData() {
            resumeData.fullName = document.getElementById('fullName').value;
            resumeData.email = document.getElementById('email').value;
            resumeData.phone = document.getElementById('phone').value;
            resumeData.location = document.getElementById('location').value;
            resumeData.website = document.getElementById('website').value;
            resumeData.summary = document.getElementById('summary').value;
            
            localStorage.setItem('resumeData', JSON.stringify(resumeData));
        }

        function loadSavedData() {
            const saved = localStorage.getItem('resumeData');
            if (saved) {
                const data = JSON.parse(saved);
                
                document.getElementById('fullName').value = data.fullName || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('location').value = data.location || '';
                document.getElementById('website').value = data.website || '';
                document.getElementById('summary').value = data.summary || '';
                
                if (data.skills && data.skills.length > 0) {
                    document.getElementById('skills').value = data.skills.join(', ');
                }
                
                resumeData = data;
            }
        }
    </script>
</body>
</html>
